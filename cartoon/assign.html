<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <meta name=author content="Hae Rin Hong">
        <title>Retro Cartoons</title>
    </head>
    
<body>

<main>
    <div id="container">
        <div id="box1" class="box">
            <img src="middle1.jpeg" alt="Background Image" class="background-image">
            <div class="text-content">
                <p id="characterName">Bugs Bunny</p>
                <p id="date">7/27</p>
                <p id="characterFact">Known for his clever antics and the catchphrase 'What's up, Doc?'</p>
                <button id="nextButton">RANDOM CHARACTER</button>
            </div>
        </div>
        <div id="box2" class="box">
            <img id="characterImage" src="BugsBunny.jpeg" alt="Cartoon Character">
        </div>
        <div id="box3" class="box">
            <img id="icon" src="cursor.jpeg" alt="Kitsch Icon">
        </div>
    </div>
</main>
    

<script src="cartoon.js"></script>

</body>
</html>
