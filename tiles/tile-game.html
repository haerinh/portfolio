<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Original draft for CS 249 A5 by Grace Hu-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>CS 204 Tile Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="tile-game.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>

<h1>Kuromi Slider Game</h1>

<div id="controls">
<figure id="directions">
    <button id="up">w &uarr; Up</button>
    <button id="down">s &darr; Down</button>
    <button id="left">a &larr; Left</button>
    <button id="right">d &rarr; Right</button>
</figure>
<button id="scrambleButton">Scramble</button>
</div>
    
  <figure id="board">
    <img id="a" src="0.jpg" alt="tile 0">
    <img id="b" src="1.jpg" alt="tile 1">
    <img id="c" src="2.jpg" alt="tile 2">
    <img id="d" src="3.jpg" alt="tile 3">
    <img id="e" src="4.jpg" alt="tile 4">
    <img id="f" src="5.jpg" alt="tile 5">
    <img id="g" src="6.jpg" alt="tile 6">
    <img id="h" src="7.jpg" alt="tile 7">
  </figure>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cs.wellesley.edu/~anderson/js/bounds/bounds-plugin.js"></script>
<script src="tiles.js"></script>

</body>
</html>
